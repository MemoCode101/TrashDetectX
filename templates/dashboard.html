<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Smart Trash Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="/index" class="navbar-brand">Smart Trash Monitoring</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Admin Dashboard - Trash Reports</h2>
        <div id="statusSummary" class="mb-3 text-center"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Block</th>
                        <th>Floor</th>
                        <th>Area</th>
                        <th>Details</th>
                        <th>Status</th>
                        <th>Image & Location</th>
                        <th>Detected Trash</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
